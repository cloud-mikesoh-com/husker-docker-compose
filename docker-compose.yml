# Use root/example as user/password credentials
version: '2.4'

services:
  nginx:
    container_name: 'nginx'
    image: nginx:1.17.4-alpine
    mem_limit: 16m
    ports:
      - 80:80
      - 443:443  
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/static-html:/usr/share/nginx/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/logs:/etc/nginx/logs
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    container_name: 'certbot'
    image: certbot/certbot:v0.39.0
    mem_limit: 64m
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  phpmyadmin:
    container_name: 'phpmyadmin'
    image: phpmyadmin/phpmyadmin:latest
    mem_limit: 64m
    environment:
      TZ: America/New_York
      PMA_ABSOLUTE_URI: https://secure.mikesoh.com/phpmyadmin/
    volumes:
      - ./phpmyadmin/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php:ro
      - ./phpmyadmin/sessions:/sessions

  roundcube:
    container_name: 'roundcube'
    image: roundcube/roundcubemail:latest
    mem_limit: 64m
    environment:
      ROUNDCUBEMAIL_DEFAULT_HOST: 172.17.0.1
      ROUNDCUBEMAIL_DEFAULT_PORT: 143
      ROUNDCUBEMAIL_SMTP_SERVER: 172.17.0.1
      ROUNDCUBEMAIL_SMTP_PORT: 25
      ROUNDCUBEMAIL_UPLOAD_MAX_FILESIZE: 100M
      ROUNDCUBEMAIL_DB_TYPE: mysql
      ROUNDCUBEMAIL_DB_HOST: 172.17.0.1
      ROUNDCUBEMAIL_DB_USER: roundcube_user
      ROUNDCUBEMAIL_DB_PASSWORD: SOMEPASSWORD
      ROUNDCUBEMAIL_DB_NAME: roundcubemail

  mail_aliases:
    container_name: 'mail_aliases'
    image: php:7-apache
    mem_limit: 16m
    volumes:
    - ./php/mail_aliases:/var/www/html:ro

